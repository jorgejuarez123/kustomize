apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-nodejs
  namespace: argocd
  labels:
    app: demo-nodejs
spec:
  selector:
    matchLabels:
      app: demo-nodejs
  template:
    metadata:
      labels:
        app: demo-nodejs
    spec:
      containers:
        - name: demo-nodejs
          image: 789356455304.dkr.ecr.ap-south-1.amazonaws.com/demo-ecr:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
      imagePullSecrets:
        - name: regcred
