apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-nodejs
  namespace: argocd
  labels:
    app: demo-nodejs
spec:
  selector:
    matchLabels:
      app: demo-nodejs
  template:
    metadata:
      labels:
        app: demo-nodejs
    spec:
      containers:
        - name: demo-nodejs
          image: jorgejuarez123/demo-ecr:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8081
      imagePullSecrets:
        - name: regcred
